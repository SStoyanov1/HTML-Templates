<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>01. Courses Program</title>
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
    </div>
    <script id="courses-template" type="text/x-handlebars-template">
        <table>
            {{#each courses}}
            <tr class="course-info">
                <td class="course-num">{{number}}</td>
                <td class="course-title">{{title}}</td>
                <td class="course-fdate">{{firstDate}}</td>
                <td class="course-sdate">{{secondDate}}</td>
            </tr>
            {{/each}}
        </table>
    </script>
    <script src="Scripts/handlebars.min.js"></script>
    <script src="Scripts/script.js"></script>
</body>
</html>
